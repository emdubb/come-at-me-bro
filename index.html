<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Export</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <script src="//code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="/js/FileSaver.min.js"></script>
  <script src="/js/jszip.min.js"></script>
  <script src="/js/main.js"></script>
</head>
<body>
  <div id="browser-message">
    <div>
      <p>Uh oh, this browser is not supported! <br> Please use <a href="https://www.google.com/chrome/browser/desktop/index.html">Google Chrome</a> instead</p>
    </div>
  </div>
  <canvas id="canvas" style="display:none;"></canvas>
  <img src="/img/Rave_Logo_White.svg" alt="RAVE Logo">
  <h1>1080 RAVE Remix Image Export</h1>
  <p>Upload batch images for an export at 50% size.</p>
  <p><em>Only JPG, PNG, and SVG images are supported.</em></p>
  <form action="">
    <input type="file" id="fileUpload" multiple>
  </form>
  <p id="file-type-error">The uploaded file type is not supported! Only JPG, PNG, and SVG images are supported.</p>
</body>
</html>
